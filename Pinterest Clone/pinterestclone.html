<!DOCTYPE="html" />
<html>
  <head>
    <meta charset="UTF-8">
    <meta description="Pinterest Clone Page for demonstration purposes"
    <meta author="David Hamaker">
    <link rel="stylesheet" type="text/css" href="pinterestclone.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <title>Pinterest Clone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body>
    <header>
      <!-- Pinterest logo, search bar, explore button, saved button, notifications button  -->
      Top Part
      <ul id="headerUL">
        <li>#</li>
        <li>#</li>
        <li>#</li>
        <li>#</li>
      </ul>
    </header>

    <content>
      <div class="column">
        <p>Food</p>
        <img src="img/RackOfLamb.jpg" alt="Rack of Lamb" />
        <p>Rack of Lamb</p>
        <img src="img/LemonRisotto.jpg" alt="Lemon Risotto" />
        <p>Lemon Risotto</p>
        <img src="img/Steak.jpg" alt="Proper Steak" />
        <p>Steak</p>
      </div>
      
      <div class="column">
        <p>Anime</p>
        <img src="img/YF-19.jpg" alt="Macross Plus YF-19" />
        <p>Macross Plus YF-19</p>
        <img src="img/lain.jpg" alt="Serial Experiments Lain" />
        <p>Serial Experiments: Lain</p>
        <img src="img/login.jpg" alt="Login Screen for the Wired" />
        <p>Wired Login</p>
        <img src="img/navi.jpg" alt="Navi logo">
        <p>Navi</p>
      </div>
      
      <div class="column">
        <p>Dancing</p>
        <img src="img/Charleston.gif" alt="Charleston" />
        <p>Charleston</p>
        <img src="img/FredSwing.jpg" alt="Fred Astaire" />
        <p>Fred Astaire</p>
        <img src="img/shag.jpg" alt="St. Louis Shag" />
        <p>St. Louis Shag</p>
      </div>
      
      <div class="column">
        <p>RPGs</p>
        <img src="img/elmore-dragon-slayers.jpg" alt="Dungeons and Dragons" />
        <p>Dungeons and Dragons</p>
      </div>
      
      <div class="column">
        <p>Doctor Doom</p>
        <img src="img/Doom.png" alt="Doctor Doom" />
        <p>Classic Doom</p>
        <img src="img/SantaDoom.jpg" alt="Doom at Christmas" />
        <p>Christmas Doom</p>
        <img src="">
      </div>
    </content>

  </body>
</html>
